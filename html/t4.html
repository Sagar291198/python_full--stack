<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- LISTS -ordered  unordered  description -->

    <ol start="11">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <hr>

    <ol type="A" start="4">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <hr>

    <ol type="a">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <hr>

    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <hr>

    <ol type="">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <hr>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>

    <hr>

    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>

    <hr>

    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>

    <hr>





    


</body>
</html>
